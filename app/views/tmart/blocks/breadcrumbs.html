        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="bradcaump__inner text-center">
<h2 class="bradcaump-title">{{ @html.page_title }}</h2>

<span class="breadcrumb-item active">{{ @breadcrumbs.active }}</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
