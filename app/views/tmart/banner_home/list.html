<check if="!empty(@list)">
<div class="row banner_home"><repeat group="@list" value="@list_node">
<check if="@list_node.obj_af_img->exists()">
<div class="col-lg-4 col-xs-12">
<a href="{{ @list_node.af_link }}"><img src="{{ @list_node.obj_af_img->cropEnlarge(300,300) }}" alt="{{ @list_node.title }}" /></a>
</div>
</check>
</repeat></div>
</check>
