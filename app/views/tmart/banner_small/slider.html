<check if="!empty(@list)">
<div class="banners-small-slider owl-carousel"><repeat group="@list" value="@list_node">
<check if="@list_node.obj_af_img->exists()">
<div class="sin-product-details-slider">

</div>
</check>
</repeat></div>
</check>
